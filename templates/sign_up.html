{% extends "base.html" %}
{% block content  %}
<style>
    body{
    }
    
    .footer{
        background-color: #57871f87;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        align-self: end;
        }
</style>
</head>
    <body>
        <br><br>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 align="center">Sign Up</h1>
        <br><br>
        <form align="center" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" aria-describedby="name" placeholder="Enter name" required>
          </div>
          
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password"  id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="check" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary"><a href="{% url "signin" %}">Submit</a></button>
          </form>
        <script src="" async defer></script>
        
    <br><br><br><br>
    </body>
</html>
{% endblock  %}
