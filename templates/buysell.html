{% extends "base.html" %}
{% block content %}
<h1>You want to buy this.....</h1>
<align="center"><li><div class="product">
    <img src="/media/{{image}}" alt="Product 1">  
    
    <div class="details">
        <h1>From:- {{name}}</h1>
        <h2>{{title}}</h2>
        <p>{{detail}}</p>
        <ul>
            <li>Quantity:-{{quantity}}</li>
            <li>Price/unit:-{{price}}</li>
            <li>Date:-{{date}}</li>
        </ul>
        <div class="options">
            <a href="" class="sell-btn">Buy</a>
        </div>
    </div>
    
</div></li></align>
<style>
    .product {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        padding: 20px;
    }
    
    .product img {
        width: 200px;
        height: auto;
        margin-right: 20px;
    }
    
    .details {
        flex: 1;
    }
    
    .options {
        margin-top: 10px;
    }
</style>
{% endblock content %}
